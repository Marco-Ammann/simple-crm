<mat-form-field style="width: 100%;">
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Suchen..." #input>
</mat-form-field>

<table mat-table [dataSource]="userTableData" class="mat-elevation-z8" matSort>

    <!-- First Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef  mat-sort-header>Title</th>
      <td mat-cell *matCellDef="let element"> {{ element.title }} </td>
    </ng-container>

  <!-- First Name Column -->
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>First name</th>
    <td mat-cell *matCellDef="let element"> {{ element.firstName }} </td>
  </ng-container>

  <!-- Last Name Column -->
  <ng-container matColumnDef="lastName">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Last name</th>
    <td mat-cell *matCellDef="let element"> {{ element.lastName }} </td>
  </ng-container>

  <!-- Birth Date Column -->
  <ng-container matColumnDef="birthDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Birthdate</th>
    <td mat-cell *matCellDef="let element"> {{ element.birthDate | date }} </td>
  </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
      <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
    </ng-container>

  <!-- Street Column -->
  <ng-container matColumnDef="street">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Street</th>
    <td mat-cell *matCellDef="let element"> {{ element.street }} </td>
  </ng-container>

  <!-- Zip Code Column -->
  <ng-container matColumnDef="zipCode">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Zip</th>
    <td mat-cell *matCellDef="let element"> {{ element.zipCode }} </td>
  </ng-container>

  <!-- City Column -->
  <ng-container matColumnDef="city">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>City</th>
    <td mat-cell *matCellDef="let element"> {{ element.city }} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr class="table-row" [routerLink]="['/user/' + row.id]" mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <!-- No Data Row -->
  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="6">no data found with filter "{{ input.value }}"</td>
  </tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


<button (click)="openDialog()" class="add-user-btn" mat-fab color="primary">
  <mat-icon>add</mat-icon>
</button>
