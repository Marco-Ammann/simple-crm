<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h2 mat-dialog-title>Add User</h2>
<mat-dialog-content class="pt-8">
  <mat-form-field color="accent" appearance="outline" class="mr-16">
    <mat-label>Title</mat-label>
    <mat-select [disabled]="loading" [(ngModel)]="user.title">
      <mat-option *ngFor="let title of titles" [value]="title.value">
        {{ title.viewValue }}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <div>


    <mat-form-field color="accent" class="mr-16" appearance="outline">
      <mat-label>First name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.firstName" matInput />
    </mat-form-field>

    <mat-form-field color="accent" appearance="outline">
      <mat-label>Last name</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.lastName" matInput />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field color="accent" appearance="outline" class="full-width">
      <mat-label>E-Mail</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.email" matInput />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field color="accent" appearance="outline" class="full-width">
      <mat-label>Birth Date</mat-label>
      <input
        [disabled]="loading"
        [(ngModel)]="birthDateInput"
        matInput
        placeholder="MM/DD/YYYY"
        [matDatepicker]="picker1"
      />
      <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
      <mat-datepicker #picker1></mat-datepicker>
    </mat-form-field>
  </div>

  <div>
    <mat-form-field color="accent" class="full-width" appearance="outline">
      <mat-label>Street + House No.</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field color="accent" class="mr-16" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput />
    </mat-form-field>

    <mat-form-field color="accent" appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput />
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button color="warn" [disabled]="loading" mat-button [mat-dialog-close]="">
    Cancel
  </button>
  <button
    color="accent"
    [disabled]="loading"
    (click)="saveUser()"
    mat-button
    cdkFocusInitial
  >
    Save
  </button>
</mat-dialog-actions>
