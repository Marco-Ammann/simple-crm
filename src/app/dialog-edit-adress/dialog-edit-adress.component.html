<mat-progress-bar *ngIf="loading" mode="indeterminate"></mat-progress-bar>

<h2 mat-dialog-title>Edit address</h2>
<mat-dialog-content class="pt-8">
  <div>
    <mat-form-field color="accent" class="full-width" appearance="outline">
      <mat-label>Street + House No.</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.street" matInput />
    </mat-form-field>
  </div>

  <div>
    <mat-form-field color="accent" class="mr-16" appearance="outline">
      <mat-label>Zip code</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.zipCode" matInput />
    </mat-form-field>

    <mat-form-field color="accent" appearance="outline">
      <mat-label>City</mat-label>
      <input [disabled]="loading" [(ngModel)]="user.city" matInput />
    </mat-form-field>
  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button color="warn" [disabled]="loading" mat-button [mat-dialog-close]="">
    Cancel
  </button>
  <button
    color="accent"
    [disabled]="loading"
    (click)="saveEdit()"
    mat-button
    cdkFocusInitial
  >
    Save
  </button>
</mat-dialog-actions>
